<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700|Sigmar+One&display=swap&subset=latin-ext" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="canvasHolder">
        <canvas  id="field"></canvas>
        <div class="gameover" id="statement">
            <div class="icon">
                <img class="icon-img" src="img/soccer.png" alt="">
            </div>
            <div class="box">
                <h1 class="gameovertitle">Game Over</h1>
                <p class="count" id="count">  </p>
                <p class="time" id="timeLose">  12.00 </p>
                <button onclick="field.countAndTimeLose()" class="again">TRY AGAIN</button>
            </div>
        </div>
        <div class="win" id="win">
            <div class="icon">
                <img class="icon-img" src="img/soccer.png" alt="">
            </div>
            <div class="box">
                <h1 class="gameovertitle">You win!</h1>
                <p class="time" id="timeWin"></p>
                <button onclick="field.countAndTimeWin()" class="again">TRY AGAIN</button>
            </div>
        </div>
    </div>
</body>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
</html>
